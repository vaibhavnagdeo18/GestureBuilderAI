name: Demo run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  demo:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Create venv and install CI dependencies
        run: |
          python3 -m venv venv
          . venv/bin/activate
          python3 -m pip install --upgrade pip setuptools wheel
          if [ -f requirements-ci.txt ]; then pip install -r requirements-ci.txt; fi

      - name: Skip real demo in CI
        run: |
          . venv/bin/activate
          echo "Skipping real MediaPipe demo in CI environment."
